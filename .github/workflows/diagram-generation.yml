name: "ðŸ“Š Auto-Generate Repository Diagrams"

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - '.github/workflows/**'
      - 'scripts/**'
      - 'pyproject.toml'
      - 'README.md'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - '.github/workflows/**'
      - 'scripts/**'
  workflow_dispatch:
    inputs:
      diagram_type:
        description: 'Type of diagrams to generate'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - architecture
          - workflow
          - dependencies

env:
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1
  CI: true

defaults:
  run:
    shell: bash --noprofile --norc -euo pipefail {0}

jobs:
  generate-diagrams:
    name: "ðŸ“Š Generate Repository Diagrams"
    runs-on: [self-hosted, ice-t, linux, build, setup]
    timeout-minutes: 15
    steps:
      - name: "âš¡ Checkout Code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: "ðŸ Setup Python Environment"
        shell: bash
        run: |
          set -euo pipefail
          source .venv/bin/activate || {
            echo "Virtual environment not found, creating one..."
            python3 -m venv .venv
            source .venv/bin/activate
            pip install --upgrade pip setuptools wheel --no-input --no-compile
          }
          pip install --no-input --no-compile -e .

      - name: "ðŸ“¦ Install Diagram Dependencies"
        shell: bash
        run: |
          set -euo pipefail
          source .venv/bin/activate
          pip install --no-input --no-compile graphviz
            matplotlib \
            seaborn \
            networkx \
            pygraphviz \
            plantuml \
            diagrams \
            pydot \
            plotly \
            mermaid-py

      - name: "ðŸŽ¨ Install System Dependencies"
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends graphviz graphviz-dev plantuml

      - name: "ðŸ“Š Generate Architecture Diagrams"
        if: ${{ github.event.inputs.diagram_type == 'all' || github.event.inputs.diagram_type == 'architecture' || github.event.inputs.diagram_type == '' }}
        shell: bash
        run: |
          set -euo pipefail
          source .venv/bin/activate
          python scripts/generate_architecture_diagrams.py

      - name: "ðŸ”„ Generate Workflow Diagrams"
        if: ${{ github.event.inputs.diagram_type == 'all' || github.event.inputs.diagram_type == 'workflow' || github.event.inputs.diagram_type == '' }}
        shell: bash
        run: |
          set -euo pipefail
          source .venv/bin/activate
          python scripts/generate_workflow_diagrams.py

      - name: "ðŸ“ˆ Generate Dependency Graphs"
        if: ${{ github.event.inputs.diagram_type == 'all' || github.event.inputs.diagram_type == 'dependencies' || github.event.inputs.diagram_type == '' }}
        shell: bash
        run: |
          set -euo pipefail
          source .venv/bin/activate
          python scripts/generate_dependency_graphs.py

      - name: "ðŸ“š Update Documentation"
        shell: bash
        run: |
          set -euo pipefail
          source .venv/bin/activate
          python scripts/update_diagram_docs.py

      - name: "ðŸš€ Commit Generated Diagrams"
        if: github.event_name == 'push'
        shell: bash
        run: |
          set -euo pipefail
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/diagrams/ || true
          git add README.md || true
          git add docs/ || true
          if git diff --staged --quiet; then
            echo "No diagram changes to commit"
          else
            git commit -m "docs: auto-update repository diagrams [skip ci]"
            git push
          fi

      - name: "ðŸ’¬ Comment on PR with Diagrams"
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const diagramsDir = 'docs/diagrams';
            let comment = '## ðŸ“Š Generated Diagrams\n\n';
            if (fs.existsSync(diagramsDir)) {
              const files = fs.readdirSync(diagramsDir).filter(f => f.endsWith('.png') || f.endsWith('.svg'));
              for (const file of files) {
                const fileName = path.parse(file).name;
                comment += `### ${fileName.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}\n`;
                comment += `![${fileName}](docs/diagrams/${file})\n\n`;
              }
            } else {
              comment += 'No diagrams generated for this change.\n';
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: "ðŸ“Š Archive Diagram Artifacts"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: repository-diagrams
          path: |
            docs/diagrams/
            *.png
            *.svg
          retention-days: 30
