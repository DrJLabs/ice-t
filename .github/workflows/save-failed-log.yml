---
name: save-failed-log
on:
  workflow_run:
    workflows: ["ðŸš€ Turbo CI - ice-t Persistent Runners"]
    types: [completed]

jobs:
  persist:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
    steps:
      - name: Check out failing branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Fetch failing log
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          mkdir -p .codex/logs
          gh run view ${{ github.event.workflow_run.id }} --log \
            > .codex/logs/ci_${{ github.event.workflow_run.id }}.log

      - name: Stage new log and trim to 5 files
        env:
          RUN_ID: ${{ github.event.workflow_run.id }}
        run: |
          set -euo pipefail
          LOG_DIR=".codex/logs"
          NEW_LOG="${LOG_DIR}/ci_${RUN_ID}.log"

          if [ -s "$NEW_LOG" ]; then
            git add -f "$NEW_LOG"
          else
            echo "::warning::${NEW_LOG} missing or empty â€“ skipping add"
          fi

          if [ -d "$LOG_DIR" ]; then
            ls -1t ${LOG_DIR}/ci_*.log | tail -n +6 | xargs -r git rm -f --
          fi

      - id: commit_logs
        name: Commit log changes
        run: |
          set -euo pipefail
          git config user.name  "ice-t-bot"
          git config user.email "ice-t-bot@users.noreply.github.com"

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit --no-verify -m "ci(logs): run ${RUN_ID}"
          fi

      - name: Push
        if: steps.commit_logs.outcome == 'success'
        run: git push
